---
layout: default
---

<div role="container">
  {% for project in site.data.projects %}
    <section id="{{ project.name | downcase }}" itemscope itemtype="http://schema.org/SoftwareApplication">
      <a href="https://github.com/cbrnrd/{{ project.name }}" title="{{ project.name }}">
        <img alt="{{ project.name }}" src="/images/{{ project.name | downcase }}-logo.png" itemprop="image"/>
      </a>

      <div class="details">
        <h1 itemprop="name">
          <a href="https://github.com/cbrnrd/{{ project.name }}" itemprop="url">{{ project.name }}</a>
        </h1>

        <div itemprop="description">
          {{ project.description | markdownify }}
        </div>

        <code>{{ project.code | escape }}</code>

        </div>
      </div>
    </section>
  {% endfor %}
</div>
