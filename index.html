---
layout: default
---

<div role="container">
  {% for project in site.data.projects %}
    <section id="{{ project.name | downcase }}">
      <a href="https://github.com/nomad/{{ project.name }}" title="{{ project.name }}">
        <img alt="{{ project.name }}" src="/images/{{ project.name | downcase }}.svg"/>
      </a>

      <div class="details">
        <h1>
          <a href="https://github.com/nomad/{{ project.name }}">{{ project.name }}</a>
        </h1>

        {{ project.description | markdownify }}

        <pre><code>{{ project.code | escape }}</code></pre>
      </div>
    </section>
  {% endfor %}
</div>
